<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ID — Zhanbolat</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --blue: #0052cc; --gold: #d4af37; }
        body { font-family: -apple-system, sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { width: 100%; max-width: 380px; background: linear-gradient(145deg, #ffffff, #e6f0ff); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); position: relative; overflow: hidden; border: 1px solid #bbdefb; }
        .strip { position: absolute; left: 0; top: 0; bottom: 0; width: 10px; background: linear-gradient(#d4af37, #f7e08b, #d4af37); }
        .header { text-align: center; padding: 15px; border-bottom: 1px solid rgba(0,82,204,0.1); }
        .header h1 { font-size: 10px; margin: 0; color: var(--blue); text-transform: uppercase; line-height: 1.3; }
        .body { padding: 20px 20px 20px 30px; display: grid; grid-template-columns: 110px 1fr; gap: 15px; }
        .photo { width: 100%; aspect-ratio: 3/4; background: #e1e8ed; border: 2px solid var(--blue); border-radius: 8px; overflow: hidden; }
        .photo img { width: 100%; height: 100%; object-fit: cover; }
        .info { display: flex; flex-direction: column; gap: 10px; }
        .label { font-size: 8px; color: #707b7c; font-weight: 600; text-transform: uppercase; }
        .value { font-size: 13px; color: #1a1a1a; font-weight: 700; display: block; }
        .footer { background: rgba(0,82,204,0.05); padding: 15px 20px 15px 30px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #bbdefb; }
        .iin { font-family: monospace; font-size: 15px; font-weight: 700; color: #1a1a1a; }
    </style>
</head>
<body>
    <div class="card">
        <div class="strip"></div>
        <div class="header">
            <h1>ҚАЗАҚСТАН РЕСПУБЛИКАСЫ<br>УДОСТОВЕРЕНИЕ ЛИЧНОСТИ / ЖЕКЕ КУӘЛІК</h1>
        </div>
        <div class="body">
            <div class="photo">
                <img src="https://via.placeholder.com/110x150?text=PHOTO" alt="Photo">
            </div>
            <div class="info">
                <div><span class="label">ТЕГІ / ФАМИЛИЯ</span><span class="value">АМАНГЕЛДІ</span></div>
                <div><span class="label">АТЫ / ИМЯ</span><span class="value">ЖАНБОЛАТ</span></div>
                <div><span class="label">ӘКЕСІНІҢ АТЫ / ОТЧЕСТВО</span><span class="value">НҮРЛАНУЛЫ</span></div>
                <div><span class="label">ТУҒАН КҮНІ</span><span class="value">07.07.2007</span></div>
            </div>
        </div>
        <div class="footer">
            [span_0](start_span)<div><span class="label">ЖСН / ИИН</span><div class="iin">0707075553302[span_0](end_span)</div></div>
            [span_1](start_span)<div style="text-align: right;"><span class="label">МЕРЗІМІ</span><span class="value" style="font-size: 10px;">28.04.2035[span_1](end_span)</span></div>
        </div>
    </div>
</body>
</html>
